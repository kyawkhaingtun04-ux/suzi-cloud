<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUZI CLOUD - Password Protected Upload</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the result display */
        #result {
            min-height: 8rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            /* Base styles for the animation target */
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        /* Style for when the result is successfully loaded */
        #result.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        /* Enhance the focus and hover states of the file input */
        .file-input-wrapper input[type="file"] {
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        /* Use Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg bg-white p-10 rounded-3xl shadow-2xl border border-indigo-50/50 transform transition duration-500 hover:shadow-indigo-300/50">
        <h1 class="text-4xl font-extrabold text-indigo-800 mb-6 border-b-4 border-indigo-100 pb-3 tracking-wider">
            SUZI CLOUD
        </h1>
        <p class="text-gray-600 mb-8 transition duration-300">
            Securely upload a single **JSON** file using a **password** (acting as an API Key) for authentication.
        </p>

        <form id="uploadForm" class="space-y-8">

            <!-- Password Input Field -->
            <div>
                <label for="passwordInput" class="block text-lg font-semibold text-gray-700 mb-2">
                    Enter Password (Used as X-Api-Key)
                </label>
                <input type="password" id="passwordInput" placeholder="Enter your secret key here"
                    class="w-full p-3 border-2 border-indigo-300 rounded-xl bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-md transition duration-300" required>
            </div>
            <!-- End Password Input Field -->

            <div class="file-input-wrapper">
                <label for="fileInput" class="block text-lg font-semibold text-gray-700 mb-2">
                    Select File for Upload (JSON Only)
                </label>
                <input type="file" id="fileInput" accept=".json,application/json"
                    class="w-full p-4 border-2 border-indigo-300 rounded-xl bg-indigo-50 file:mr-4 file:py-3 file:px-6 file:rounded-xl file:border-0 file:text-base file:font-bold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700 transition duration-300 shadow-md focus:ring-4 focus:ring-indigo-200 focus:border-indigo-500">
                <p class="mt-2 text-sm text-gray-500">Only one **JSON** file is allowed (Field Name: <code>file</code>)</p>
            </div>

            <button type="submit" id="submitButton"
                class="w-full flex items-center justify-center px-8 py-4 text-lg font-extrabold rounded-2xl shadow-xl text-white bg-indigo-600 
                        hover:bg-indigo-700 hover:scale-[1.02] active:scale-[0.98] 
                        focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-300 ease-in-out 
                        disabled:opacity-60 disabled:shadow-none disabled:bg-gray-500 disabled:cursor-not-allowed">
                <svg id="loadingSpinner" class="animate-spin -ml-1 mr-3 h-6 w-6 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Send File
            </button>
        </form>

        <div class="mt-10 pt-8 border-t-2 border-gray-100">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                Server Response Status
            </h2>
            <div id="result" class="p-4 bg-gray-100 rounded-lg text-gray-700 text-sm overflow-auto font-mono shadow-inner">
                Awaiting submission...
            </div>
            <p id="statusMessage" class="mt-4 text-base font-medium transition-colors duration-300"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('uploadForm');
            const fileInput = document.getElementById('fileInput');
            const passwordInput = document.getElementById('passwordInput');
            const submitButton = document.getElementById('submitButton');
            const resultDiv = document.getElementById('result');
            const statusMessage = document.getElementById('statusMessage');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // â˜… CONFIGURATION: The target URL remains constant.
            const targetUrl = 'https://nest-twist-prescribed-tenant.trycloudflare.com/data_file'; 

            // Helper function to update status message
            function displayStatus(message, colorClass) {
                statusMessage.textContent = message;
                statusMessage.className = `mt-4 text-base font-medium ${colorClass} transition-colors duration-300`;
            }

            // Update file selection status
            fileInput.addEventListener('change', () => {
                const fileNameDisplay = document.querySelector('.file-input-wrapper p.text-sm');
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const fileName = file.name;
                    const isJson = fileName.toLowerCase().endsWith('.json');

                    if (!isJson) {
                        // Clear the input and warn the user
                        fileInput.value = '';
                        displayStatus('ðŸš« Only JSON files are allowed. Please select a .json file.', 'text-red-600');
                        fileNameDisplay.textContent = 'Only one JSON file is allowed (Field Name: file)';
                        fileNameDisplay.classList.remove('text-green-600', 'font-bold');
                        fileNameDisplay.classList.add('text-gray-500');
                        return;
                    }
                    
                    fileNameDisplay.textContent = `âœ… File Selected: ${fileName} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                    fileNameDisplay.classList.remove('text-gray-500');
                    fileNameDisplay.classList.add('text-green-600', 'font-bold');
                    displayStatus('File ready to send. Enter password.', 'text-yellow-600');
                } else {
                    fileNameDisplay.textContent = 'Only one JSON file is allowed (Field Name: file)';
                    fileNameDisplay.classList.remove('text-green-600', 'font-bold');
                    fileNameDisplay.classList.add('text-gray-500');
                }
            });


            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // 1. Validation for File
                const file = fileInput.files[0];
                if (!file) {
                    displayStatus('Please select a file to upload.', 'text-yellow-600');
                    return;
                }

                // 2. Validation for Password (NEW)
                const password = passwordInput.value.trim();
                if (!password) {
                    displayStatus('Please enter the password to authorize the upload.', 'text-yellow-600');
                    passwordInput.focus();
                    return;
                }

                // 3. JavaScript File Type Check (Redundant due to change listener, but good safety measure)
                const fileName = file.name;
                const isJson = fileName.toLowerCase().endsWith('.json');
                if (!isJson) {
                    displayStatus('Validation Failed: Only JSON files (.json extension) are accepted.', 'text-red-600');
                    return;
                }

                // 4. State & UI Update (Loading)
                submitButton.disabled = true;
                // Show spinner and change button text dynamically
                submitButton.innerHTML = `<svg id="loadingSpinner" class="animate-spin -ml-1 mr-3 h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Sending...`;
                
                displayStatus('Sending file...', 'text-indigo-600');
                resultDiv.textContent = 'Processing request...';
                resultDiv.classList.remove('loaded', 'bg-red-100', 'bg-green-100');


                // 5. Construct FormData
                const formData = new FormData();
                formData.append('file', file);

                // 6. Send Request
                try {
                    const response = await fetch(targetUrl, {
                        method: 'POST',
                        body: formData,
                        // Using the entered password as the API Key in the header
                        headers: {
                            'X-Api-Key': password 
                        }
                    });

                    // 7. Handle Response
                    const responseText = await response.text();

                    if (response.ok) {
                        displayStatus(`Success! Status: ${response.status} ${response.statusText}`, 'text-green-600');
                        resultDiv.textContent = responseText || 'No body received from server.';
                        resultDiv.classList.remove('bg-red-100');
                        resultDiv.classList.add('bg-green-100');
                    } else {
                        // Handle server-side errors (e.g., 400, 401, 500)
                        let errorMsg = `Error! Status: ${response.status} ${response.statusText}.`;
                        if (response.status === 401) {
                            errorMsg += ' Check your password/API Key.';
                        }
                        displayStatus(errorMsg, 'text-red-600');
                        resultDiv.textContent = responseText || 'Server returned an error with no response body.';
                        resultDiv.classList.remove('bg-green-100');
                        resultDiv.classList.add('bg-red-100');
                    }

                } catch (error) {
                    // Handle network errors (e.g., CORS, connection refused)
                    console.error('Fetch Error:', error);
                    displayStatus(`Network Error: Could not reach the server. ${error.message}`, 'text-red-600');
                    resultDiv.textContent = 'A network error occurred. Check the console for details.';
                    resultDiv.classList.remove('bg-green-100');
                    resultDiv.classList.add('bg-red-100');
                } finally {
                    // 8. Final UI Update
                    submitButton.disabled = false;
                    // Reset button text and remove spinner
                    submitButton.textContent = 'Send File';

                    // Trigger the fade-in animation for the result
                    setTimeout(() => {
                        resultDiv.classList.add('loaded');
                    }, 50); 
                }
            });
        });
    </script>
</body>
</html>
